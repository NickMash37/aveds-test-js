<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Aveds Test JS</title>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="./assets/img/logo.svg" alt="logo">
        <div class="header-buttons">
            <button class="header-buttons__contacts">Контакты</button>
            <button class="header-buttons__login">Войти</button>
        </div>
    </header>
    <!-- End header -->

    <!-- Main section -->
    <div class="container">
        <div class="title">
            <h1>Место для получения медицинской помощи</h1>
            <div class="col-md-8">
                <button class="title-buttons__login">Войти</button>
                <button class="title-buttons__contacts">Контакты</button>
            </div>
        </div>

        <!-- Cards -->
        <div class="card">
            <div class="col-md-4 card-item">
                <div class="card-icon">
                    <img src="./assets/img/heart.png" alt="heart">
                </div>      
                <h2>Онлайн-прием</h2>
                <div class="line"></div>
                <span>Рыба текст</span>
            </div>
            <div class="col-md-4 card-item">
                <div class="card-icon">
                    <img src="./assets/img/stethoscope.png" alt="stethoscope">
                </div>      
                <h2>Экстренный случай</h2>
                <div class="line"></div>
                <span>Рыба текст</span>
            </div>
            <div class="col-md-4 card-item">  
                <div class="card-icon">
                    <img src="./assets/img/sheet.png" alt="sheet">
                </div>               
                <h2>Лечение рака</h2>
                <div class="line"></div>
                <span>Рыба текст</span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
